<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Expense Tracker</h1>
            <button class="logout-button">Logout</button>
        </header>

        <section class="overview">
            <h2>Overview</h2>
            <!-- Display summary information like total expenses, income, etc. -->
        </section>

        <section class="expenses">
            <h2>Expenses</h2>
            <!-- Display a list of recent expenses with details -->
        </section>

        <section class="income">
            <h2>Income</h2>
            <!-- Display a list of recent income with details -->
        </section>

        <section class="categories">
            <h2>Categories</h2>
            <!-- Display a breakdown of expenses by categories -->
        </section>
    </div>
</body>
</html>
